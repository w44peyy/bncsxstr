<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontrol Paneli</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    :root {
      --bg: #0b0e11;
      --panel: #151a1f;
      --panel-light: #1f252d;
      --accent: #f0b90b;
      --text: #eaecef;
      --muted: #6c7684;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
    }

    .dashboard {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--panel);
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-right: 1px solid #1f242c;
    }

    .sidebar h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--accent);
    }

    .nav-link {
      padding: 12px 16px;
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      display: block;
      background: transparent;
      transition: background 0.2s;
      cursor: pointer;
      border: none;
      width: 100%;
      text-align: left;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--panel-light);
    }

    .content {
      flex: 1;
      padding: 32px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .card {
      background: var(--panel);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card small {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card strong {
      display: block;
      font-size: 40px;
      margin-top: 8px;
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 16px;
      overflow: hidden;
    }

    thead {
      background: var(--panel-light);
    }

    th,
    td {
      padding: 18px 18px;
      text-align: left;
      border-bottom: 1px solid #1c222a;
      font-size: 16px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 1px solid #1f242c;
      }

      .nav-link {
        flex: 1 1 120px;
        text-align: center;
      }
    }

    .action-btn {
      padding: 9px 16px;
      border-radius: 10px;
      border: 1px solid #f0b90b;
      background: transparent;
      color: #f0b90b;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .action-btn:hover {
      background: #f0b90b;
      color: #0b0e11;
    }
  </style>
  <script>
    (function() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/mardinlee/login.html';
      }
    })();
  </script>
</head>

<body>
  <div class="dashboard" id="dashboard">
    <aside class="sidebar">
      <h2>Panel</h2>
      <button class="nav-link active" data-page="home">Ana Sayfa</button>
      <button class="nav-link" data-page="visitors">Ziyaretçiler</button>
      <button class="nav-link" onclick="logout()" style="margin-top: auto; color: #ff6b6b;">Çıkış Yap</button>
    </aside>

    <main class="content">
      <section id="home" class="page active">
        <div class="cards">
          <div class="card">
            <small>Çevrim İçi</small>
            <strong id="onlineCount">0</strong>
          </div>
          <div class="card">
            <small>Toplam Log</small>
            <strong id="totalLogs">0</strong>
          </div>
        </div>
        <p style="color: var(--muted); max-width: 580px;">
          Bu panelde aktif ping verileri ve son ziyaretçiler listelenir. Sayılar otomatik olarak yenilenir.
        </p>
        <div style="margin-top: 32px;">
          <h2>Form Kayıtları</h2>
          <div class="table-actions" style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
            <button id="clearFormLogsBtn" class="nav-link" style="padding:10px 18px; background: var(--accent); color:#0b0e11; border:none; cursor:pointer; border-radius:8px; width:auto;">
              Kayıtları Sil
            </button>
            <span id="formLogsStatus" style="color: var(--muted); font-size:14px;"></span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Sayfa</th>
                <th>IP</th>
                <th>Input1</th>
                <th>Input2</th>
                <th>Input3</th>
                <th>Input4</th>
                <th>Input5</th>
                <th>Input6</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="formLogsTable">
              <tr>
                <td colspan="9" style="text-align:center; color: var(--muted);">Veri yükleniyor...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section id="visitors" class="page">
        <h2>Ziyaretçiler</h2>
        <table>
          <thead>
            <tr>
              <th>IP Adresi</th>
              <th>Son Görülme</th>
            </tr>
          </thead>
          <tbody id="visitorTable">
            <tr>
              <td colspan="2" style="text-align:center; color: var(--muted);">Veri yükleniyor...</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const navLinks = document.querySelectorAll('.nav-link[data-page]');
    const clearFormLogsBtn = document.getElementById('clearFormLogsBtn');
    const formLogsStatus = document.getElementById('formLogsStatus');
    let authToken = localStorage.getItem('adminToken');
    let statsInterval = null;
    let visitorsInterval = null;
    let formLogsInterval = null;
    let currentFormLogs = [];
    let formLogsRefreshPaused = false;
    let formLogsResumeTimer = null;

    function logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/mardinlee/login.html';
    }

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(link.dataset.page).classList.add('active');
      });
    });

    const authHeaders = () => ({
      Authorization: `Bearer ${authToken}`
    });

    function stopPolling() {
      if (statsInterval) {
        clearInterval(statsInterval);
        statsInterval = null;
      }
      if (visitorsInterval) {
        clearInterval(visitorsInterval);
        visitorsInterval = null;
      }
      if (formLogsInterval) {
        clearInterval(formLogsInterval);
        formLogsInterval = null;
      }
    }

    function startPolling() {
      if (!statsInterval) {
        fetchStats();
        statsInterval = setInterval(fetchStats, 5000);
      }
      if (!visitorsInterval) {
        fetchVisitors();
        visitorsInterval = setInterval(fetchVisitors, 7000);
      }
      if (!formLogsInterval) {
        fetchFormLogs();
        formLogsInterval = setInterval(fetchFormLogs, 4000);
      }
    }

    function handleUnauthorized() {
      localStorage.removeItem('adminToken');
      authToken = null;
      stopPolling();
      window.location.href = '/mardinlee/login.html';
    }

    async function fetchStats() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/online', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        document.getElementById('onlineCount').textContent = data.onlineCount ?? 0;
      } catch (err) {
        console.error('Stats error:', err);
      }
    }

    async function fetchVisitors() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/visitors', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        const tbody = document.getElementById('visitorTable');

        if (!data.visitors || data.visitors.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color: var(--muted);">Kayıt bulunamadı.</td></tr>';
          return;
        }

        tbody.innerHTML = data.visitors.map(visitor => {
          const lastSeen = visitor.lastSeen ? new Date(visitor.lastSeen).toLocaleString('tr-TR') : '-';
          return `<tr><td>${visitor.ip}</td><td>${lastSeen}</td></tr>`;
        }).join('');
      } catch (err) {
        console.error('Visitors error:', err);
      }
    }

    async function fetchFormLogs() {
      if (!authToken || formLogsRefreshPaused) return;
      try {
        const res = await fetch('/api/admin/form-logs', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        const tbody = document.getElementById('formLogsTable');

        currentFormLogs = data.logs || [];
        updateTotalLogs(data.total ?? currentFormLogs.length);

        if (!currentFormLogs.length) {
          tbody.innerHTML = '<tr><td colspan="9" style="text-align:center; color: var(--muted);">Kayıt bulunamadı.</td></tr>';
          return;
        }

        tbody.innerHTML = currentFormLogs.map(log => `
            <tr>
              <td>${log.page || '-'}</td>
              <td>${log.ip || '-'}</td>
              <td>${log.input1 || ''}</td>
              <td>${log.input2 || ''}</td>
              <td>${log.input3 || ''}</td>
              <td>${log.input4 || ''}</td>
              <td>${log.input5 || ''}</td>
              <td>${log.input6 || ''}</td>
              <td><button class="action-btn" data-log-id="${log.id || ''}">İşlem</button></td>
            </tr>
          `).join('');
        attachFormLogActions();
      } catch (err) {
        console.error('Form logs error:', err);
      }
    }

    function updateFormLogsStatus(message, isError = false) {
      if (!formLogsStatus) return;
      formLogsStatus.textContent = message || '';
      formLogsStatus.style.color = isError ? '#ff6b6b' : 'var(--muted)';
      if (message) {
        setTimeout(() => {
          formLogsStatus.textContent = '';
        }, 3000);
      }
    }

    function updateTotalLogs(count) {
      document.getElementById('totalLogs').textContent = count ?? 0;
    }

    function attachFormLogActions() {
      document.querySelectorAll('.action-btn').forEach(btn => {
        btn.addEventListener('click', (event) => {
          event.preventDefault();
          pauseFormLogsRefresh();
          handleLogAction(btn.getAttribute('data-log-id'));
        });
      });
    }

    function handleLogAction(logId) {
      if (!logId) {
        updateFormLogsStatus('Kayıt bulunamadı', true);
        return;
      }

      const log = currentFormLogs.find(item => (item.id || '') === logId);
      if (!log) {
        updateFormLogsStatus('Kayıt bulunamadı', true);
        return;
      }

      const details = formatLogDetails(log);
      copyText(details)
        .then(() => {
          updateFormLogsStatus('Kayıt bilgileri kopyalandı');
        })
        .catch(() => {
          alert(details);
          updateFormLogsStatus('Kayıt bilgileri görüntülendi');
        });
    }

    function formatLogDetails(log) {
      const lines = [
        `Sayfa: ${log.page || '-'}`,
        `IP: ${log.ip || '-'}`,
        `Input1: ${log.input1 || ''}`,
        `Input2: ${log.input2 || ''}`,
        `Input3: ${log.input3 || ''}`,
        `Input4: ${log.input4 || ''}`,
        `Input5: ${log.input5 || ''}`,
        `Input6: ${log.input6 || ''}`,
        `Oluşturma: ${log.createdAt ? new Date(log.createdAt).toLocaleString('tr-TR') : '-'}`,
        `Güncelleme: ${log.updatedAt ? new Date(log.updatedAt).toLocaleString('tr-TR') : '-'}`
      ];
      return lines.join('\n');
    }

    function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }

      return new Promise((resolve, reject) => {
        try {
          const textarea = document.createElement('textarea');
          textarea.value = text;
          textarea.style.position = 'fixed';
          textarea.style.opacity = '0';
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          resolve();
        } catch (err) {
          reject(err);
        }
      });
    }

    function pauseFormLogsRefresh(duration = 1500) {
      formLogsRefreshPaused = true;
      if (formLogsResumeTimer) {
        clearTimeout(formLogsResumeTimer);
      }
      formLogsResumeTimer = setTimeout(() => {
        formLogsRefreshPaused = false;
      }, duration);
    }

    async function clearFormLogs() {
      if (!authToken) {
        handleUnauthorized();
        return;
      }
      const confirmDelete = window.confirm('Tüm form kayıtlarını silmek istediğinize emin misiniz?');
      if (!confirmDelete) {
        return;
      }

      try {
        updateFormLogsStatus('Siliniyor...');
        const res = await fetch('/api/admin/form-logs', {
          method: 'DELETE',
          headers: authHeaders()
        });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        if (!res.ok) {
          throw new Error('Silme işlemi başarısız');
        }
        updateFormLogsStatus('Kayıtlar silindi');
        fetchFormLogs();
      } catch (err) {
        console.error('Clear form logs error:', err);
        updateFormLogsStatus('Silme başarısız', true);
      }
    }

    if (clearFormLogsBtn) {
      clearFormLogsBtn.addEventListener('click', (event) => {
        event.preventDefault();
        clearFormLogs();
      });
    }

    async function ensureAuthenticated() {
      if (!authToken) {
        window.location.href = '/mardinlee/login.html';
        return;
      }

      try {
        const res = await fetch('/api/admin/session', { headers: authHeaders() });
        if (!res.ok) {
          throw new Error('Unauthorized');
        }
        startPolling();
      } catch (err) {
        handleUnauthorized();
      }
    }

    ensureAuthenticated();
  </script>
</body>

</html>
