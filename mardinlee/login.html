<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Girişi</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    :root {
      --bg: #0b0e11;
      --panel: #151a1f;
      --accent: #f0b90b;
      --text: #eaecef;
      --muted: #6c7684;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-form {
      background: var(--panel);
      padding: 32px;
      border-radius: 16px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .auth-form h2 {
      margin: 0;
      text-align: center;
      color: var(--accent);
    }

    .auth-form input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #1f242c;
      background: #0f1318;
      color: var(--text);
      font-size: 15px;
    }

    .auth-form button {
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #0b0e11;
      font-weight: 600;
      cursor: pointer;
    }

    .auth-error {
      min-height: 20px;
      margin: 0;
      text-align: center;
      color: #ff6b6b;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <form class="auth-form" id="authForm">
    <h2>Admin Girişi</h2>
    <input type="text" id="adminUser" placeholder="Kullanıcı Adı" required>
    <input type="password" id="adminPass" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
    <p class="auth-error" id="authError"></p>
  </form>

  <script>
    (function() {
      const token = localStorage.getItem('adminToken');
      if (token) {
        window.location.href = '/mardinlee/dashboard.html';
      }
    })();

    const authForm = document.getElementById('authForm');
    const authError = document.getElementById('authError');

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      authError.textContent = '';
      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          authError.textContent = data.error || 'Giriş başarısız';
          return;
        }

        const data = await res.json();
        localStorage.setItem('adminToken', data.token);
        window.location.href = '/mardinlee/dashboard.html';
      } catch (err) {
        console.error('Login error:', err);
        authError.textContent = 'Ağ hatası. Tekrar deneyin.';
      }
    });
  </script>
</body>

</html>
