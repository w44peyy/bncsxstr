<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontrol Paneli</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    :root {
      --bg: #0b0e11;
      --panel: #151a1f;
      --panel-light: #1f252d;
      --accent: #f0b90b;
      --text: #eaecef;
      --muted: #6c7684;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
    }

    .dashboard {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--panel);
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-right: 1px solid #1f242c;
    }

    .sidebar h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--accent);
    }

    .nav-link {
      padding: 12px 16px;
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      display: block;
      background: transparent;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--panel-light);
    }

    .content {
      flex: 1;
      padding: 32px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .card {
      background: var(--panel);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card small {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card strong {
      display: block;
      font-size: 40px;
      margin-top: 8px;
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 16px;
      overflow: hidden;
    }

    thead {
      background: var(--panel-light);
    }

    th,
    td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #1c222a;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 1px solid #1f242c;
      }

      .nav-link {
        flex: 1 1 120px;
        text-align: center;
      }
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      background: rgba(11, 14, 17, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .auth-overlay.hidden {
      display: none;
    }

    .auth-form {
      background: var(--panel);
      padding: 32px;
      border-radius: 16px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .auth-form h2 {
      margin: 0;
      text-align: center;
      color: var(--accent);
    }

    .auth-form input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #1f242c;
      background: #0f1318;
      color: var(--text);
      font-size: 15px;
    }

    .auth-form button {
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #0b0e11;
      font-weight: 600;
      cursor: pointer;
    }

    .auth-error {
      min-height: 20px;
      margin: 0;
      text-align: center;
      color: #ff6b6b;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="dashboard" id="dashboard" style="display:none;">
    <aside class="sidebar">
      <h2>Panel</h2>
      <button class="nav-link active" data-page="home">Ana Sayfa</button>
      <button class="nav-link" data-page="visitors">Ziyaretçiler</button>
      <button class="nav-link" data-page="formLogs">Form Kayıtları</button>
    </aside>

    <main class="content">
      <section id="home" class="page active">
        <div class="cards">
          <div class="card">
            <small>Çevrim İçi</small>
            <strong id="onlineCount">0</strong>
          </div>
          <div class="card">
            <small>Toplam Log</small>
            <strong id="totalLogs">0</strong>
          </div>
        </div>
        <p style="color: var(--muted); max-width: 580px;">
          Bu panelde aktif ping verileri ve son ziyaretçiler listelenir. Sayılar otomatik olarak yenilenir.
        </p>
      </section>

      <section id="visitors" class="page">
        <h2>Ziyaretçiler</h2>
        <table>
          <thead>
            <tr>
              <th>IP Adresi</th>
              <th>Son Görülme</th>
            </tr>
          </thead>
          <tbody id="visitorTable">
            <tr>
              <td colspan="2" style="text-align:center; color: var(--muted);">Veri yükleniyor...</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="formLogs" class="page">
        <h2>Form Kayıtları</h2>
        <table>
          <thead>
            <tr>
              <th>Sayfa</th>
              <th>IP</th>
              <th>Input1</th>
              <th>Input2</th>
              <th>Input3</th>
              <th>Input4</th>
              <th>Input5</th>
              <th>Input6</th>
              <th>Kaydedildi</th>
            </tr>
          </thead>
          <tbody id="formLogsTable">
            <tr>
              <td colspan="9" style="text-align:center; color: var(--muted);">Veri yükleniyor...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="auth-overlay" id="authOverlay">
    <form class="auth-form" id="authForm">
      <h2>Admin Girişi</h2>
      <input type="text" id="adminUser" placeholder="Kullanıcı Adı" required>
      <input type="password" id="adminPass" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
      <p class="auth-error" id="authError"></p>
    </form>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const navLinks = document.querySelectorAll('.nav-link');
    const overlay = document.getElementById('authOverlay');
    const dashboardEl = document.getElementById('dashboard');
    const authForm = document.getElementById('authForm');
    const authError = document.getElementById('authError');
    let authToken = localStorage.getItem('adminToken');
    let statsInterval = null;
    let visitorsInterval = null;
    let formLogsInterval = null;

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(link.dataset.page).classList.add('active');
      });
    });

    const authHeaders = () => ({
      Authorization: `Bearer ${authToken}`
    });

    function showOverlay(message = '') {
      dashboardEl.style.display = 'none';
      overlay.classList.remove('hidden');
      authError.textContent = message;
    }

    function hideOverlay() {
      overlay.classList.add('hidden');
      dashboardEl.style.display = 'flex';
    }

    function stopPolling() {
      if (statsInterval) {
        clearInterval(statsInterval);
        statsInterval = null;
      }
      if (visitorsInterval) {
        clearInterval(visitorsInterval);
        visitorsInterval = null;
      }
      if (formLogsInterval) {
        clearInterval(formLogsInterval);
        formLogsInterval = null;
      }
    }

    function startPolling() {
      if (!statsInterval) {
        fetchStats();
        statsInterval = setInterval(fetchStats, 5000);
      }
      if (!visitorsInterval) {
        fetchVisitors();
        visitorsInterval = setInterval(fetchVisitors, 7000);
      }
      if (!formLogsInterval) {
        fetchFormLogs();
        formLogsInterval = setInterval(fetchFormLogs, 8000);
      }
    }

    function handleUnauthorized() {
      localStorage.removeItem('adminToken');
      authToken = null;
      stopPolling();
      showOverlay('Oturumunuz sona erdi.');
    }

    async function fetchStats() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/online', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        document.getElementById('onlineCount').textContent = data.onlineCount ?? 0;
        document.getElementById('totalLogs').textContent = data.totalCount ?? 0;
      } catch (err) {
        console.error('Stats error:', err);
      }
    }

    async function fetchVisitors() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/visitors', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        const tbody = document.getElementById('visitorTable');

        if (!data.visitors || data.visitors.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color: var(--muted);">Kayıt bulunamadı.</td></tr>';
          return;
        }

        tbody.innerHTML = data.visitors.map(visitor => {
          const lastSeen = visitor.lastSeen ? new Date(visitor.lastSeen).toLocaleString('tr-TR') : '-';
          return `<tr><td>${visitor.ip}</td><td>${lastSeen}</td></tr>`;
        }).join('');
      } catch (err) {
        console.error('Visitors error:', err);
      }
    }

    async function fetchFormLogs() {
      if (!authToken) return;
      try {
        const res = await fetch('/api/admin/form-logs', { headers: authHeaders() });
        if (res.status === 401) {
          handleUnauthorized();
          return;
        }
        const data = await res.json();
        const tbody = document.getElementById('formLogsTable');

        if (!data.logs || data.logs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" style="text-align:center; color: var(--muted);">Kayıt bulunamadı.</td></tr>';
          return;
        }

        tbody.innerHTML = data.logs.map(log => {
          const dateText = log.createdAt ? new Date(log.createdAt).toLocaleString('tr-TR') : '-';
          return `
            <tr>
              <td>${log.page || '-'}</td>
              <td>${log.ip || '-'}</td>
              <td>${log.input1 || ''}</td>
              <td>${log.input2 || ''}</td>
              <td>${log.input3 || ''}</td>
              <td>${log.input4 || ''}</td>
              <td>${log.input5 || ''}</td>
              <td>${log.input6 || ''}</td>
              <td>${dateText}</td>
            </tr>
          `;
        }).join('');
      } catch (err) {
        console.error('Form logs error:', err);
      }
    }

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      authError.textContent = '';
      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          authError.textContent = data.error || 'Giriş başarısız';
          return;
        }

        const data = await res.json();
        authToken = data.token;
        localStorage.setItem('adminToken', authToken);
        hideOverlay();
        startPolling();
      } catch (err) {
        console.error('Login error:', err);
        authError.textContent = 'Ağ hatası. Tekrar deneyin.';
      }
    });

    async function ensureAuthenticated() {
      if (!authToken) {
        showOverlay();
        return;
      }

      try {
        const res = await fetch('/api/admin/session', { headers: authHeaders() });
        if (!res.ok) {
          throw new Error('Unauthorized');
        }
        hideOverlay();
        startPolling();
      } catch (err) {
        handleUnauthorized();
      }
    }

    ensureAuthenticated();
  </script>
</body>

</html>
